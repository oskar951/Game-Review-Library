{% extends "layout.html" %}
{% block body_content %}
<h1>{{ title }}</h1>
                



    {% for game in games %}

    <a href="{{ url_for('game', game_id=game.id) }}" class="gametitlebutton">
<div class="reviewposts">
    <h3>  {{ game.game_title }}  </h3>
    <span>Category: <i>{{ game.category }}</i> <br> Age Rating:<i>{{ game.age_rating }}</i></span>
    <p> Synopsis -- {{ game.description }}</p>
</div>
</a>
{% endfor %}

{% endblock %}
