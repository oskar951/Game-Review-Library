{% extends "layout.html" %}
{% block body_content %}
<h1>{{ title }}</h1>

<h3>{{ game.game_title }}</h3>
    <span>Category: <i>{{ game.category }}</i> <br> Age Rating:<i>{{ game.age_rating }}</i></span>
    <p> Synopsis -- {{ game.description }}</p>


 
<form action="{{ url_for('update_game', game_id=game.id) }}">
    <button type="submit">Update Game</button>
</form>


<form action="{{ url_for('delete_game', game_id=game.id) }}" methods='POST'>
    <button type="submit">Delete Game</button>
</form>

{% endblock %}
